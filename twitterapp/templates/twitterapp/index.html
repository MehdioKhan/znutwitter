{% extends 'twitterapp/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}
        <a href={% url 'logout' %}>Logout</a>
    {% else %}
        <a href={% url 'login' %}>Login</a> or <a href={% url 'signup' %}>Sign up</a>
    {% endif %}
{% endblock %}
