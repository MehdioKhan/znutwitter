<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}توئیتر دانشگاه زنجان{% endblock %}</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<style>
    td {
        padding-bottom: 10px;
        padding-right: 20px;
    }
    #error {
        color: red;
    }
    textarea {
        resize: none !important;
    }
</style>
</head>

<body style="padding-top: 70px" dir="rtl">
<!-- Nav Start -->
<div class="container">
  <nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header navbar-right">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#defaultNavbar1" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
	      <a class="navbar-brand" href={% url 'home' %}><span class="glyphicon glyphicon-home"></span></a></div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="defaultNavbar1">
	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="جست و جو">
            </div>
	        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
          </form>
	      <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                  {% if user.username == "khan" %}
                      <li><a href={% url 'admin:index' %}>پنل ادمین</a></li>
                  {% endif %}
                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.username }}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                <li><a href={% url 'profile' username=user.username %}>پروفایل</a></li>
                <li><a href={% url 'setting' %}>حساب کاربری</a></li>
                <li role="separator" class="divider"></li>
                <li><a href={% url 'logout' %}>خروج</a></li>
                </ul>
                </li>
              {% else %}
                <li><a href={% url 'signup' %}>ثبت نام</a></li>
                <li><a href={% url 'login' %}>ورود</a></li>
              {% endif %}

          </ul>
        </div>
	    <!-- /.navbar-collapse -->
    </div>
	  <!-- /.container-fluid -->
  </nav>
</div>
<!-- nav end -->
<!-- Feed Start -->
<div class="container" style="width: 600px;">
{% block content %}

{% endblock %}
</div>
</div>
</body>
</html>
